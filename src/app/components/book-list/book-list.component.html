<section class="book-list container py-4">
  <h2 class="text-center text-light bg-dark p-3 rounded">{{ title }}</h2>
  <div class="row">
    <div class="col-md-4 col-lg-3 mb-4" *ngFor="let book of books">
      <div class="card shadow-sm h-100">
        <img
          [src]="book.volumeInfo.imageLinks?.thumbnail"
          class="card-img-top"
          alt="{{ book.volumeInfo.title }}"
        />
        <div class="card-body text-center">
          <h5 class="card-title text-light fw-bold">
            {{ book.volumeInfo.title }}
          </h5>
          <p class="card-text text-secondary">
            {{ book.volumeInfo.authors?.join(', ') }}
          </p>
          <p class="price text-success fw-bold">
            $ {{ book.saleInfo.listPrice?.amount || 'N/A' }}
          </p>
          <button class="btn btn-outline-light btn-sm"  (click)="addToCart(book); irCarrinho()">Adcionar ao Carrinho</button>
        </div>
      </div>
    </div>
  </div>
</section>
