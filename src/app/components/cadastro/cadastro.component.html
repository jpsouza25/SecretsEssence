<div class="container-fluid">
    <div class="card align-items-center">
        <div class="col-md-6 d-flex flex-column justify-content-center py-5">
          <h2 class="text-white text-center mb-4">Formulário de Cadastro</h2>
          <form [formGroup]="cadastroForm">
            <div class="form-group">
              <label class="text-light" for="nome">Nome</label>
              <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="Seu Nome" />
            </div>
            <div class="form-group">
                <label class="text-light" for="data">Data de Nascimento</label>
                <input type="date" class="form-control" formControlName="birthDate" id="birthDate" />
              </div>
            <div class="form-group">
              <label class="text-light" for="usuario">Usuário</label>
              <input type="text" class="form-control" formControlName="username" id="username" placeholder="Usuário" />
            </div>
            <div class="form-group">
              <label class="text-light" for="password">Senha</label>
              <input type="password" class="form-control" formControlName="password" id="password" placeholder="Senha" />
            </div>
            <div class="form-group">
              <label class="text-light" for="password">Email</label>
              <input type="email" class="form-control" formControlName="email" id="email" placeholder="email" />
            </div>
            <div *ngIf="mensagemErro" class="alert alert-danger">
              {{ mensagemErro }}
            </div>
            <button type="submit" class="btn btn-dark btn-block mt-3 px-4 py-2" [disabled]="cadastroForm.invalid || carregando" (click)="cadastrar(); login()" >
              <span *ngIf="!carregando">Cadastrar</span>
              <span *ngIf="carregando">Aguarde...</span>
            </button>
          </form>
        </div>
      </div>

  </div>
